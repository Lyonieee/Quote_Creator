<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Creator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logo.svg" type="image/svg+xml">
</head>

<body>
<!-- Navbar section -->

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="img/logo.svg" alt="Logo" class="logo">
            Quote Creator
        </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Create a Quote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="library.html">Quote Library</a>
                    </li>
                </ul>
            </div>
    </nav>

    <div class="container-fluid my-3">
        <div class="row justify-content-center">
            <div class="col-lg-10">
    
<!-- Live preview section -->

<div class="row justify-content-center mt-4" id="livePreviewSection">
    <div class="col-lg-12">
            <div id="livePreview" class="preview-container">
            </div>
    </div>
</div>

<!-- Textarea section -->

<div class="mt-4" id="textarea_section">
        <form id="quoteForm">
            <div class="mb-3">
                <label for="quote-text" class="form-label">Text:</label>
                <textarea class="form-control" id="quote-text" rows="4" placeholder="Add your Quote here..."></textarea>
            </div>
        </form>

</div>

<!-- Text style section -->

<div class="row mt-4" id="textStyleSection">
    <div class="col-md-4 mb-3">
        <label for="fontSelect" class="form-label">Font:</label>
        <select class="form-select" id="fontSelect">
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Helvetica">Helvetica</option>
        </select>
    </div>
    <div class="col-md-4 mb-3">
        <label for="fontSize" class="form-label">Font size:</label>
        <input type="number" class="form-control" id="fontSize" placeholder="30"> 
    </div>
    <div class="col-md-4 mb-3">
        <label for="fontColor" class="form-label">Font Color:</label>
        <input type="color" class="form-control form-control-color" id="fontColor">
    </div>
</div>

<!-- Background section -->

<div class="row mt-4" id="backgroundSection">
    <div class="col-md-6 mb-3">
        <label for="backgroundColor" class="form-label">Background Color:</label>
        <input type="color" class="form-control form-control-color" id="backgroundColor" value="#FFFFFF">
    </div>

</div>


<!-- Sizing section -->
<div class="row mt-4" id="imageSizeSection">
    <div class="col-md-6 mb-3">
        <label for="imageWidth" class="form-label">Image Width:</label>
        <input type="number" class="form-control" id="imageWidth" placeholder="800"> <!-- Nastavení výchozí šířky -->
    </div>
    <div class="col-md-6 mb-3">
        <label for="imageHeight" class="form-label">Image Height:</label>
        <input type="number" class="form-control" id="imageHeight" placeholder="600"> <!-- Nastavení výchozí výšky -->
    </div>
</div>

<!-- Save button -->

<div class="text-end mt-4 mb-4">
    <button type="button" class="btn btn-primary" id="saveButton">Save Quote Image</button>
</div>

        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="quoteCreator.js"></script>
    </body>
</html>
