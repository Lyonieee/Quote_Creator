<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Creator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<!-- navbar section -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo.svg" alt="Logo" class="logo">
            Quote Creator
        </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create a Quote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quote Library</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- odsazení ze stran pro celou apku -->

    <div class="container-fluid my-3"> <!-- Menší vertikální odsazení -->
        <div class="row justify-content-center">
            <div class="col-lg-10"> <!-- Širší sloupec pro menší odsazení z boků -->
    
<!-- live preview section -->

<div class="row justify-content-center mt-4" id="livePreviewSection">
    <div class="col-lg-8">
            <div id="livePreview" class="live-preview">
                Quote live preview
            </div>
        </div>
        <!-- Další konfigurační prvky půjdou sem -->
    </div>

<!-- textarea section 
BS 5 https://getbootstrap.com/docs/5.3/forms/form-control/

-->
<div class="mt-4" id="textarea_section">
        <form id="quoteForm">
            <div class="mb-3">
                <label for="quote-text" class="form-label">Text</label>
                <textarea class="form-control" id="quote-text" rows="4" placeholder="Add your Quote here..."></textarea>
            </div>
        </form>

</div>

<!-- uzavřené divy pro odsazení -->
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
